<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic - Colorful Characters</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; position: absolute; top:0; left:0; z-index:1; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .badge {
            display: inline-block; background: rgba(0,0,0,0.7); border: 2px solid #FFF; color: #FFF;
            padding: 10px 25px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); text-shadow: 0 0 10px #FFF;
        }
        .guide { color: #ccc; font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black;}
        button {
            pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFF; padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #camera-preview { 
            position: absolute; top: 15px; right: 15px; width: 120px; height: 90px; 
            border: 2px solid rgba(255,0,0,0.5); transform: scaleX(-1); 
            opacity: 0.6; border-radius: 8px; z-index: 999; background: #000;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ Giang Sinh An Lanh üéÑ</div>
        <div class="guide">üñê <b>X√≤e:</b> Bung ·∫¢nh & Xoay | üëå <b>Pinch:</b> Ph√≥ng to ·∫¢nh | ‚úä <b>N·∫Øm:</b> Thu v·ªÅ Nick & Judy</div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg', './image6.jpeg', './image7.jpeg', './image8.jpeg', './image9.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(64,64,0,64,64,40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(64,64,0,64,64,50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };

        const CONFIG = { goldCount: 8000, redCount: 1200, giftCount: 200, explodeRadius: 85, photoOrbitRadius: 40, treeHeight: 70, treeBaseRadius: 35 };

        let scene, camera, renderer, groupGold, groupRed, groupGift, photoMeshes = [];
        let titleMesh, starMesh, flashMesh; 
        let state = 'TREE', lastState = 'TREE'; 
        let selectedIndex = 0, handX = 0.5, handY = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.fog = new THREE.FogExp2(0x000000, 0.0015);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Nh·ªõ ƒë·ªïi t√™n file ·∫£nh c·ªßa b·∫°n th√†nh image_0.png nh√©!
            createImageBasedParticles('image_0.png');

            createPhotos(); createDecorations(); 
            createFlashEffect(); 
            animate();
        }

        function createImageBasedParticles(imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width; canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                const goldPos = [], redPos = [], giftPos = [];
                const goldExp = [], redExp = [], giftExp = [];
                
                for(let y = 0; y < canvas.height; y+=4) { 
                    for(let x = 0; x < canvas.width; x+=4) {
                        const i = (y * canvas.width + x) * 4;
                        const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
                        if(a > 128) { 
                            const pX = (x - canvas.width/2) / 5; 
                            const pY = -(y - canvas.height/2) / 5; 
                            const pZ = (Math.random() - 0.5) * 5; 

                            const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                            const phi = Math.acos(2*Math.random()-1), lam = Math.random()*Math.PI*2;
                            const eX = rad*Math.sin(phi)*Math.cos(lam), eY = rad*Math.sin(phi)*Math.sin(lam), eZ = rad*Math.cos(phi);

                            // --- C·∫¨P NH·∫¨T LOGIC PH√ÇN LO·∫†I M√ÄU ---
                            // ∆Øu ti√™n m√†u cam/v√†ng c·ªßa Nick
                            if (r > 180 && g > 100 && b < 150) { 
                                goldPos.push(pX, pY, pZ); goldExp.push(eX, eY, eZ);
                            } 
                            // ∆Øu ti√™n m√†u ƒë·ªè ƒë·∫≠m
                            else if (r > g + 40 && r > b + 40) {
                                redPos.push(pX, pY, pZ); redExp.push(eX, eY, eZ);
                            } 
                            // C√°c m√†u c√≤n l·∫°i (x√°m, xanh...) v√†o nh√≥m Gift
                            else { 
                                giftPos.push(pX, pY, pZ); giftExp.push(eX, eY, eZ);
                            }
                            // ------------------------------------
                        }
                    }
                }

                groupGold = createParticleFromData(goldPos, goldExp, 'gold', 1.8);
                groupRed = createParticleFromData(redPos, redExp, 'red', 3.0);
                groupGift = createParticleFromData(giftPos, giftExp, 'gift', 2.5);

                scene.add(groupGold); scene.add(groupRed); scene.add(groupGift);
            }
        }

        function createParticleFromData(pos, exp, type, size) {
             const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: pos, explode: exp };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: textures[type], transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createFlashEffect() {
            const geometry = new THREE.PlaneGeometry(15, 15); 
            const material = new THREE.MeshBasicMaterial({
                color: 0xFFD700, transparent: true, opacity: 0, blending: THREE.AdditiveBlending, depthTest: false, depthWrite: false
            });
            flashMesh = new THREE.Mesh(geometry, material);
            scene.add(flashMesh);
        }

        function createPhotos() {
            const photoGeo = new THREE.PlaneGeometry(5, 5);
            const frameGeo = new THREE.PlaneGeometry(5.8, 7.2); 
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            for(let i=0; i < photoTextures.length; i++) {
                const mesh = new THREE.Mesh(photoGeo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.set(0, -0.6, -0.05); mesh.add(frame);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold italic 90px serif'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const title = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending }));
            title.position.y = 50; scene.add(title);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2; scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const hRotY = (handX - 0.5) * Math.PI * 2;
            const hRotX = (handY - 0.5) * Math.PI * 2;

            if (state === 'PHOTO' && lastState !== 'PHOTO') {
                const targetPhoto = photoMeshes[selectedIndex];
                flashMesh.position.copy(targetPhoto.position);
                flashMesh.position.z += 2; flashMesh.scale.set(1,1,1); flashMesh.material.opacity = 0.7; 
            }
            if (flashMesh.material.opacity > 0) { flashMesh.material.opacity -= 0.04; flashMesh.scale.multiplyScalar(1.03); }
            lastState = state;

            if(groupGold && groupRed && groupGift) { 
                [groupGold, groupRed, groupGift].forEach(g => {
                    const p = g.geometry.attributes.position.array;
                    const t = g.geometry.userData[state === 'TREE' ? 'tree' : 'explode'];
                    for(let i=0; i<p.length; i++) p[i] += (t[i] - p[i]) * 0.06;
                    g.geometry.attributes.position.needsUpdate = true;
                    if(state === 'TREE') { 
                        g.rotation.y = 0; g.rotation.x = 0;
                        g.position.y = Math.sin(time * 2) * 1.5;
                    }
                    else { g.rotation.y += (hRotY - g.rotation.y) * 0.05; g.rotation.x += (hRotX - g.rotation.x) * 0.05; g.position.y = 0;}
                });
            }

            if (state === 'EXPLODE') {
                starMesh.visible = false;
                const step = (Math.PI * 2) / photoMeshes.length;
                let maxZ = -999;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const a = (groupGold ? groupGold.rotation.y : 0) + i * step;
                    m.position.set(Math.sin(a)*CONFIG.photoOrbitRadius, Math.sin(time+i)*5 + (hRotX*10), Math.cos(a)*CONFIG.photoOrbitRadius);
                    m.lookAt(camera.position);
                    if (m.position.z > maxZ) { maxZ = m.position.z; selectedIndex = i; }
                    m.scale.lerp(new THREE.Vector3(0.7, 0.7, 0.7), 0.1); 
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if (i === selectedIndex) { 
                        m.position.lerp(new THREE.Vector3(0,0,60), 0.035); m.scale.lerp(new THREE.Vector3(6,6,6), 0.035); m.lookAt(camera.position); 
                    }
                    else { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            } else {
                starMesh.visible = true; starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); if(m.scale.x < 0.01) m.visible = false; });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            canvas.width = 120; canvas.height = 90;
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults(results => {
                ctx.save(); ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height); ctx.restore();

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y;
                    const tips = [8,12,16,20];
                    const wrist = lm[0];
                    let openDist = 0;
                    tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.26) { 
                        state = 'TREE'; statusDiv.innerText = "‚úä Thu v·ªÅ Nick & Judy"; statusDiv.style.color = "#FFD700";
                    } else if (pinchDist < 0.06) {
                        state = 'PHOTO'; statusDiv.innerText = "üëå Xem ·∫¢nh"; statusDiv.style.color = "#00FFFF";
                    } else {
                        state = 'EXPLODE'; statusDiv.innerText = "üñê Bung 9 ·∫¢nh & Xoay 360¬∞"; statusDiv.style.color = "#FFA500";
                    }
                } else {
                    state = 'TREE'; statusDiv.innerText = "üéÑ Giang Sinh An Lanh üéÑ"; statusDiv.style.color = "#FFF";
                }
            });
            new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 }).start();
        }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
</body>
</html>
