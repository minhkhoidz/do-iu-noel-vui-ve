<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic 10/10</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        .badge {
            display: inline-block; background: rgba(0,0,0,0.8);
            border: 2px solid #FFD700; color: #FFD700;
            padding: 12px 30px; border-radius: 50px;
            font-size: 20px; font-weight: bold; margin-bottom: 10px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            text-shadow: 0 0 10px #FFD700;
        }
        .guide { color: #fff; font-size: 14px; margin-bottom: 20px; text-shadow: 0 2px 4px black; opacity: 0.8;}
        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(135deg, #D32F2F, #B71C1C);
            color: #FFF; border: 2px solid #FFD700;
            padding: 18px 60px; border-radius: 35px;
            font-weight: 800; font-size: 18px;
            box-shadow: 0 5px 20px rgba(211, 47, 47, 0.8);
            transition: 0.3s; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 140px; height: 105px;
            border: 2px solid #FFD700; transform: scaleX(-1);
            border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="badge">‚ú® GI√ÅNG SINH K·ª≤ DI·ªÜU ‚ú®</div>
        <div class="guide">
            üñê <b>X√≤e:</b> Bung L·ª•a &nbsp;|&nbsp; üëå <b>Nh√∫m:</b> Xem ·∫¢nh &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> Thu C√¢y
        </div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U TR·∫¢I NGHI·ªÜM</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- C·∫•u h√¨nh n√¢ng c·∫•p ---
        const CONFIG = {
            goldCount: 2500,
            redCount: 400,
            giftCount: 200,
            snowCount: 800, // Th√™m tuy·∫øt
            treeHeight: 75,
            treeBaseRadius: 35,
            explodeRadius: 70
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift, groupSnow;
        let photoMeshes = [];
        let titleMesh, starMesh;
        let state = 'TREE', handX = 0.5;

        // Load textures (D√πng placeholder n·∫øu kh√¥ng c√≥ file)
        const loader = new THREE.TextureLoader();
        const photoTextures = [
            loader.load('https://picsum.photos/400/400?random=1'),
            loader.load('https://picsum.photos/400/400?random=2'),
            loader.load('https://picsum.photos/400/400?random=3'),
            loader.load('https://picsum.photos/400/400?random=4'),
            loader.load('https://picsum.photos/400/400?random=5')
        ];

        function createTexture(color, isGlow = true) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grd.addColorStop(0, '#FFF');
            grd.addColorStop(0.3, color);
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        const tex = {
            gold: createTexture('#FFD700'),
            red: createTexture('#FF0000'),
            snow: createTexture('#FFFFFF'),
            gift: createTexture('#D32F2F', false)
        };

        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 120;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 1. H·ªá th·ªëng tuy·∫øt (Lu√¥n r∆°i)
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            for(let i=0; i<CONFIG.snowCount; i++) {
                snowPos.push((Math.random()-0.5)*200, Math.random()*200-100, (Math.random()-0.5)*200);
            }
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            groupSnow = new THREE.Points(snowGeo, new THREE.PointsMaterial({ size: 1.5, map: tex.snow, transparent: true, opacity: 0.8 }));
            scene.add(groupSnow);

            // 2. H·ªá th·ªëng h·∫°t ch√≠nh
            groupGold = createSystem('gold', CONFIG.goldCount, 2.2);
            groupRed = createSystem('red', CONFIG.redCount, 3.5);
            groupGift = createSystem('gift', CONFIG.giftCount, 4.0);

            createDecorations();
            createPhotos();
            animate();
        }

        function createSystem(type, count, size) {
            const pos = [], tree = [], explode = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * (type==='gold'?Math.sqrt(Math.random()):1);
                const angle = Math.random() * Math.PI * 2;
                tree.push(r*Math.cos(angle), h - CONFIG.treeHeight/2, r*Math.sin(angle));

                const dist = CONFIG.explodeRadius * Math.cbrt(Math.random());
                const phi = Math.acos(2*Math.random()-1), theta = Math.random()*Math.PI*2;
                explode.push(dist*Math.sin(phi)*Math.cos(theta), dist*Math.sin(phi)*Math.sin(theta), dist*Math.cos(phi));
                
                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode };
            const mat = new THREE.PointsMaterial({ size, map: tex[type], transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            return new THREE.Points(geo, mat);
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            for(let i=0; i<5; i++) {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Ng√¥i sao ƒë·ªânh c√¢y
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({ map: tex.gold, transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = CONFIG.treeHeight/2 + 5;
            scene.add(starMesh);
            scene.add(groupGold); scene.add(groupRed); scene.add(groupGift);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.002;
            
            // Tuy·∫øt r∆°i
            const sPos = groupSnow.geometry.attributes.position.array;
            for(let i=1; i<sPos.length; i+=3) {
                sPos[i] -= 0.2; if(sPos[i] < -100) sPos[i] = 100;
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;

            // Hi·ªáu ·ª©ng l·∫•p l√°nh cho ƒë√®n ƒë·ªè
            groupRed.material.opacity = 0.5 + Math.sin(time * 4) * 0.5;

            // Di chuy·ªÉn h·∫°t
            const move = (obj) => {
                const p = obj.geometry.attributes.position.array;
                const target = obj.geometry.userData[state === 'TREE' ? 'tree' : 'explode'];
                for(let i=0; i<p.length; i++) p[i] += (target[i] - p[i]) * 0.08;
                obj.geometry.attributes.position.needsUpdate = true;
                obj.rotation.y += 0.005;
            };
            move(groupGold); move(groupRed); move(groupGift);

            // X·ª≠ l√Ω ·∫£nh
            photoMeshes.forEach((m, i) => {
                if(state === 'EXPLODE') {
                    m.visible = true;
                    const ang = groupGold.rotation.y + (i * Math.PI * 2 / 5);
                    m.position.set(Math.sin(ang)*40, Math.sin(time+i)*5, Math.cos(ang)*40);
                    m.lookAt(0,0,0);
                    m.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                } else if (state === 'PHOTO' && i === 0) { // Gi·∫£ s·ª≠ xem ·∫£nh ƒë·∫ßu ti√™n
                    m.position.lerp(new THREE.Vector3(0,0,70), 0.1);
                    m.lookAt(camera.position);
                    m.scale.lerp(new THREE.Vector3(4,4,4), 0.1);
                } else {
                    m.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    if(m.scale.x < 0.01) m.visible = false;
                }
            });

            starMesh.rotation.z += 0.02;
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
            hands.onResults(results => {
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
                    const spread = Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y);
                    
                    if (spread < 0.2) state = 'TREE';
                    else if (pinch < 0.04) state = 'PHOTO';
                    else state = 'EXPLODE';
                    
                    document.getElementById('status').innerText = state;
                }
            });
            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 480, height: 360 });
            cam.start();
        }
    </script>
</body>
</html>
