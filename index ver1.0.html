<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic - Camera Fixed</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; }
        
        #ui-layer { 
            position: absolute; bottom: 30px; width: 100%; 
            text-align: center; pointer-events: none; z-index: 100; 
        }
        
        .badge {
            display: inline-block; background: rgba(0,0,0,0.8); border: 2px solid #FFF; color: #FFF;
            padding: 10px 25px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        button {
            pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFF; padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* S·ª¨A L·ªñI CAMERA: ƒê·∫£m b·∫£o z-index cao nh·∫•t v√† hi·ªÉn th·ªã r√µ r√†ng */
        #camera-preview { 
            position: absolute; top: 15px; right: 15px; 
            width: 160px; height: 120px; 
            border: 2px solid #FFD700; transform: scaleX(-1); 
            background: #222; border-radius: 8px; 
            z-index: 999; /* Lu√¥n n·∫±m tr√™n c√πng */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ 9 K·ª∑ Ni·ªám Gi√°ng Sinh üéÑ</div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. Vandiep - T√†i nguy√™n
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg', './image6.jpeg', './image7.jpeg', './image8.jpeg', './image9.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(64, 64, 0, 64, 64, 40);
                grd.addColorStop(0, '#FFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(64, 64, 0, 64, 64, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { gold: createCustomTexture('gold_glow'), red: createCustomTexture('red_light'), gift: createCustomTexture('gift_red') };

        // ==========================================
        // 2. Vandiep - C·∫•u h√¨nh
        // ==========================================
        const CONFIG = { goldCount: 8000, redCount: 1200, giftCount: 200, explodeRadius: 85, photoOrbitRadius: 40, treeHeight: 70, treeBaseRadius: 35 };
        let scene, camera, renderer, groupGold, groupRed, groupGift, photoMeshes = [], titleMesh, starMesh;
        let state = 'TREE', selectedIndex = 0, handX = 0.5, handY = 0.5;

        // ==========================================
        // 3. Vandiep - 3D Logic
        // ==========================================
        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 1.8);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.0);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 2.5);
            
            createPhotos(); createDecorations(); animate();
        }

        function createParticleSystem(type, count, size) {
            const pos = [], exp = [], tree = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * (type==='gold'?Math.sqrt(Math.random()):1);
                const angle = Math.random() * Math.PI * 2;
                tree.push(r*Math.cos(angle), h - CONFIG.treeHeight/2, r*Math.sin(angle));
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                const phi = Math.acos(2*Math.random()-1), lam = Math.random()*Math.PI*2;
                exp.push(rad*Math.sin(phi)*Math.cos(lam), rad*Math.sin(phi)*Math.sin(lam), rad*Math.cos(phi));
                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode: exp };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, map: textures[type], transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createPhotos() {
            const photoGeo = new THREE.PlaneGeometry(5, 5);
            const frameGeo = new THREE.PlaneGeometry(5.8, 7.2); 
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            for(let i=0; i<photoTextures.length; i++) {
                const mesh = new THREE.Mesh(photoGeo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.set(0, -0.6, -0.05); mesh.add(frame);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold 40px serif'; ctx.fillStyle = '#FFD700'; ctx.textAlign='center';
            ctx.fillText("MERRY CHRISTMAS", 256, 70);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 50; scene.add(titleMesh);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2; scene.add(starMesh);
            scene.add(groupGold); scene.add(groupRed); scene.add(groupGift);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const hRotY = (handX - 0.5) * Math.PI * 2;
            const hRotX = (handY - 0.5) * Math.PI * 2;

            [groupGold, groupRed, groupGift].forEach(g => {
                const p = g.geometry.attributes.position.array;
                const t = g.geometry.userData[state === 'TREE' ? 'tree' : 'explode'];
                for(let i=0; i<p.length; i++) p[i] += (t[i] - p[i]) * 0.06;
                g.geometry.attributes.position.needsUpdate = true;
                if(state === 'TREE') { g.rotation.y += 0.003; g.rotation.x *= 0.9; }
                else { g.rotation.y += (hRotY - g.rotation.y) * 0.05; g.rotation.x += (hRotX - g.rotation.x) * 0.05; }
            });

            if (state === 'TREE') {
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); if(m.scale.x < 0.01) m.visible = false; });
            } else if (state === 'EXPLODE') {
                const step = (Math.PI * 2) / photoMeshes.length;
                let maxZ = -999;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const a = groupGold.rotation.y + i * step;
                    m.position.set(Math.sin(a)*CONFIG.photoOrbitRadius, Math.sin(time+i)*5 + (hRotX*10), Math.cos(a)*CONFIG.photoOrbitRadius);
                    m.lookAt(camera.position);
                    if (m.position.z > maxZ) { maxZ = m.position.z; selectedIndex = i; }
                    let s = m.position.z > 5 ? 1.0 + (m.position.z/CONFIG.photoOrbitRadius)*0.8 : 0.07;
                    m.scale.lerp(new THREE.Vector3(s,s,s), 0.1);
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if (i === selectedIndex) { m.position.lerp(new THREE.Vector3(0,0,60), 0.1); m.scale.lerp(new THREE.Vector3(6,6,6), 0.1); m.lookAt(camera.position); }
                    else { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            }
            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. S·ª≠a l·ªói Camera & MediaPipe
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();

            const videoElement = document.getElementsByClassName('input_video')[0];
            const canvasElement = document.getElementById('camera-preview');
            const canvasCtx = canvasElement.getContext('2d');
            const statusDiv = document.getElementById('status');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });

            hands.onResults(results => {
                // V·∫Ω camera l√™n khung preview nh·ªè
                canvasCtx.save();
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.restore();

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y;
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);

                    if (spread < 0.2) state = 'TREE';
                    else if (pinch < 0.05) state = 'PHOTO';
                    else state = 'EXPLODE';
                    
                    statusDiv.innerText = state === 'TREE' ? "‚úä Thu C√¢y" : (state === 'PHOTO' ? "üëå Xem ·∫¢nh" : "üñê Xoay 360¬∞");
                }
            });

            const camera = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            camera.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
