<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 360 - Camera Fix</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 5; }
        
        /* KHUNG CAMERA - ƒê·∫£m b·∫£o n·ªïi l√™n tr√™n t·∫•t c·∫£ */
        #camera-preview {
            position: fixed; /* D√πng fixed ƒë·ªÉ kh√¥ng b·ªã tr√¥i */
            top: 20px;
            right: 20px;
            width: 150px; 
            height: 110px;
            border: 2px solid rgba(255, 0, 0, 0.6); /* Vi·ªÅn ƒë·ªè m·ªù gi·ªëng code g·ªëc */
            background: #000; /* N·ªÅn ƒëen */
            transform: scaleX(-1); /* L·∫≠t g∆∞∆°ng */
            z-index: 10000 !important; /* ∆Øu ti√™n cao nh·∫•t */
            border-radius: 10px;
            opacity: 0.8;
        }

        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 1000; pointer-events: none; }
        .badge { display: inline-block; background: rgba(0,0,0,0.8); border: 2px solid #FFF; color: #FFF; padding: 10px 20px; border-radius: 50px; font-weight: bold; margin-bottom: 15px; pointer-events: auto; }
        button { pointer-events: auto; cursor: pointer; background: #D32F2F; color: #FFF; border: 2px solid #FFF; padding: 15px 40px; border-radius: 30px; font-weight: 800; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div id="status" class="badge">ƒêang ch·ªù Camera...</div><br>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // 1. Khai b√°o t√†i nguy√™n
        const photoFiles = ['./image1.jpeg','./image2.jpeg','./image3.jpeg','./image4.jpeg','./image5.jpeg','./image6.jpeg','./image7.jpeg','./image8.jpeg','./image9.jpeg'];
        const loader = new THREE.TextureLoader();
        const photoTextures = photoFiles.map(f => loader.load(f));

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], state = 'TREE', handX = 0.5, handY = 0.5;

        // C·∫•u h√¨nh m·∫≠t ƒë·ªô ƒë·ªëm s√°ng
        const CONFIG = { goldCount: 8000, redCount: 1200, giftCount: 200, explodeRadius: 85, photoOrbitRadius: 40 };

        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·∫°o h·ªá th·ªëng h·∫°t
            groupGold = createSystem(CONFIG.goldCount, '#FFD700', 1.8);
            groupRed = createSystem(CONFIG.redCount, '#FF0000', 3.0);
            groupGift = createSystem(CONFIG.giftCount, '#D32F2F', 2.5);
            scene.add(groupGold); scene.add(groupRed); scene.add(groupGift);

            createPolaroidPhotos();
            animate();
        }

        function createSystem(count, color, size) {
            const pos = [], exp = [], tree = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * 70;
                const r = (1 - (h/70)) * 35 * Math.sqrt(Math.random());
                const a = Math.random() * Math.PI * 2;
                tree.push(r*Math.cos(a), h - 35, r*Math.sin(a));

                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                const phi = Math.acos(2*Math.random()-1), lam = Math.random()*Math.PI*2;
                exp.push(rad*Math.sin(phi)*Math.cos(lam), rad*Math.sin(phi)*Math.sin(lam), rad*Math.cos(phi));
                pos.push(tree[i*3], tree[i*3+1], tree[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree, explode: exp };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size, color, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        function createPolaroidPhotos() {
            const photoGeo = new THREE.PlaneGeometry(5, 5);
            const frameGeo = new THREE.PlaneGeometry(5.8, 7.2);
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for(let i=0; i<photoTextures.length; i++) {
                const m = new THREE.Mesh(photoGeo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const f = new THREE.Mesh(frameGeo, frameMat);
                f.position.set(0, -0.6, -0.05); m.add(f);
                m.visible = false; m.scale.set(0,0,0);
                scene.add(m); photoMeshes.push(m);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const hRotY = (handX - 0.5) * Math.PI * 2;
            const hRotX = (handY - 0.5) * Math.PI * 2;

            [groupGold, groupRed, groupGift].forEach(g => {
                const p = g.geometry.attributes.position.array;
                const t = g.geometry.userData[state === 'TREE' ? 'tree' : 'explode'];
                for(let i=0; i<p.length; i++) p[i] += (t[i] - p[i]) * 0.06;
                g.geometry.attributes.position.needsUpdate = true;
                if(state === 'TREE') { g.rotation.y += 0.003; g.rotation.x *= 0.9; }
                else { g.rotation.y += (hRotY - g.rotation.y) * 0.05; g.rotation.x += (hRotX - g.rotation.x) * 0.05; }
            });

            if(state === 'EXPLODE') {
                const step = (Math.PI * 2) / photoMeshes.length;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const a = groupGold.rotation.y + i * step;
                    m.position.set(Math.sin(a)*CONFIG.photoOrbitRadius, Math.sin(time+i)*5 + (hRotX*10), Math.cos(a)*CONFIG.photoOrbitRadius);
                    m.lookAt(camera.position);
                    let s = m.position.z > 5 ? 1.0 + (m.position.z/40)*0.8 : 0.07;
                    m.scale.lerp(new THREE.Vector3(s,s,s), 0.1);
                });
            } else {
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); if(m.scale.x < 0.01) m.visible = false; });
            }
            renderer.render(scene, camera);
        }

        // 2. Logic Camera & MediaPipe (FIXED)
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });

            hands.onResults(results => {
                // LU√îN LU√îN V·∫º CAMERA L√äN CANVAS B·∫§T K·ªÇ C√ì TAY HAY KH√îNG
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                ctx.restore();

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y;
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const spread = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);

                    if (spread < 0.2) state = 'TREE';
                    else if (pinch < 0.05) state = 'PHOTO';
                    else state = 'EXPLODE';
                    statusDiv.innerText = state;
                } else {
                    statusDiv.innerText = "üéÑ Ch·ªù b√†n tay c·ªßa b·∫°n...";
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            
            cam.start().then(() => {
                console.log("Camera started");
            }).catch(e => {
                alert("L·ªói camera: " + e);
            });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
