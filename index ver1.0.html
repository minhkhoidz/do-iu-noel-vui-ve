<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gifts & Lights - Ultra Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .badge {
            display: inline-block; background: rgba(0,0,0,0.7); border: 2px solid #FFD700; color: #FFD700;
            padding: 10px 25px; border-radius: 50px; font-size: 18px; font-weight: bold; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); text-shadow: 0 0 10px #FFD700;
        }
        .guide { color: #ccc; font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black;}
        button {
            pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700; padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #camera-preview { position: absolute; top: 15px; right: 15px; width: 120px; height: 90px; border: 2px solid rgba(255,215,0,0.5); transform: scaleX(-1); opacity: 0.6; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ Giang Sinh An Lanh üéÑ</div>
        <div class="guide">üñê <b>X√≤e:</b> Bung & Xoay 360¬∞ | üëå <b>Pinch:</b> Xem ·∫£nh | ‚úä <b>N·∫Øm:</b> Thu c√¢y</div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. Vandiep
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); 
                grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. Vandiep - C·∫•u h√¨nh m·∫≠t ƒë·ªô cao (High Density)
        // ==========================================
        const CONFIG = {
            goldCount: 8000,    // R·∫•t nhi·ªÅu ƒë·ªëm s√°ng v√†ng
            redCount: 1200,     // Nhi·ªÅu ƒë√®n ƒë·ªè l·∫•p l√°nh
            giftCount: 200,     
            explodeRadius: 75,  
            photoOrbitRadius: 30,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift;
        let photoMeshes = [];    
        let titleMesh, starMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5, handY = 0.5; // Th√™m handY ƒë·ªÉ xoay l√™n xu·ªëng

        // ==========================================
        // 3. Vandiep
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 1.8);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.0);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 2.5);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                
                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets.push(tx, y, tz);

                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                pPositions.push(tx, y, tz);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1.0,
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, 
                depthWrite: false, sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<5; i++) {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide }));
                const border = new THREE.Mesh(new THREE.PlaneGeometry(8.5, 8.5), borderMat);
                border.position.z = -0.05; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh); photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d'); ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending }));
            titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath(); const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(starCanvas), transparent: true, blending: THREE.AdditiveBlending }));
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0); scene.add(starMesh);
        }

        // C·∫≠p nh·∫≠t h·ªá th·ªëng xoay 360 ƒë·ªô theo c·∫£ 2 tr·ª•c
        function updateParticleGroup(group, targetState, speed, handRotX, handRotY, time, isBlinking) {
            const positions = group.geometry.attributes.position.array;
            const targets = group.geometry.userData[targetState === 'TREE' ? 'tree' : 'explode'];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.003; group.rotation.x *= 0.9; // Tr·∫£ v·ªÅ tr·ª•c th·∫≥ng khi ·ªü d·∫°ng c√¢y
                if(isBlinking) {
                    const s = 1 + Math.sin(time * 5) * 0.15; group.scale.set(s,s,s);
                } else { group.scale.set(1,1,1); }
            } else {
                // Xoay 360 ƒë·ªô linh ho·∫°t theo tay (L√™n/Xu·ªëng/Tr√°i/Ph·∫£i)
                group.rotation.y += (handRotY - group.rotation.y) * 0.05;
                group.rotation.x += (handRotX - group.rotation.x) * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06;
            // √Ånh x·∫° t·ªça ƒë·ªô tay sang g√≥c xoay (PI * 2 = 360 ƒë·ªô)
            const handRotY = (handX - 0.5) * Math.PI * 2;
            const handRotX = (handY - 0.5) * Math.PI * 2;

            updateParticleGroup(groupGold, state, speed, handRotX, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotX, handRotY, time, true);
            updateParticleGroup(groupGift, state, speed, handRotX, handRotY, time, false);

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true;
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;
                const angleStep = (Math.PI * 2) / 5;
                let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = groupGold.rotation.y + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    // ·∫¢nh xoay theo c·∫£ tr·ª•c X c·ªßa nh√≥m ƒë·ªëm s√°ng
                    mesh.position.set(x, Math.sin(time + i) * 5 + (handRotX * 10), z);
                    mesh.lookAt(camera.position);

                    const currentZ = mesh.position.z;
                    if (currentZ > maxZ) { maxZ = currentZ; selectedIndex = i; }
                    
                    if (currentZ > 5) { 
                        const ds = 1.0 + (currentZ / CONFIG.photoOrbitRadius) * 0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        // Vandiep: ·∫¢nh thu nh·ªè c·ª±c nh·ªè (0.1) ƒë·ªÉ ·∫©n m√¨nh trong ƒë·ªëm s√°ng
                        mesh.scale.lerp(new THREE.Vector3(0.1, 0.1, 0.1), 0.1); 
                    }
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if (i === selectedIndex) {
                        m.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        m.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        m.lookAt(camera.position);
                    } else { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; handY = lm[9].y; // L·∫•y c·∫£ X v√† Y t·ª´ c·ªï tay/l√≤ng b√†n tay

                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
                    const openDist = (Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y) + Math.hypot(lm[12].x-lm[0].x, lm[12].y-lm[0].y)) / 2;

                    if (openDist < 0.2) { state = 'TREE'; } 
                    else if (pinchDist < 0.05) { state = 'PHOTO'; } 
                    else { state = 'EXPLODE'; }
                    document.getElementById('status').innerText = state === 'TREE' ? "‚úä Thu C√¢y" : (state === 'PHOTO' ? "üëå Xem ·∫¢nh" : "üñê Bung & Xoay 360¬∞");
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
</body>
</html>
